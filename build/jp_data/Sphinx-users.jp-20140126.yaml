text: |
    ソフトウェアのドキュメントに興味のある人が集まって、わいわいもくもく作業をする会です。

description: |
    主に以下の方を対象にしています。

    - Sphinx で文章を書きたい/書いている人
    - ドキュメントの執筆/翻訳をしている人 (Sphinx を使ってなくても ok)
    - Sphinx のハック(改良、拡張づくり、テーマづくりなど)をしている人
    - Sphinx に興味がある/使ってみたい人
    - その他ドキュメントに関する素敵ななにか (all that's nice :-)
