type: news
title: Python 2.7.4 / 3.2.4 / 3.3.1 リリース
date: 2013-04-07 12:00:00
text: |
    3つのメジャーバージョン Python 2.7、Python 3.2、 Python 3.3 のバグフィックスリリースである、 `Python 2.7.4 <http://www.python.org/download/releases/2.7.4/>`__ 、 `Python 3.2.4 <http://www.python.org/download/releases/3.2.4/>`__、 `Python 3.3.1 <http://www.python.org/download/releases/3.3.1/>`__ がリリースされました。

    - `Python 3.3.1 の更新履歴 <http://hg.python.org/cpython/file/v3.3.1/Misc/NEWS>`__

      `Python 3.3.1 <http://www.python.org/download/releases/3.3.1/>`__ はPython 3.3 系列で最初のバグフィクスリリースで、数百件のBug修正が取り込まれています。

    - `Python 3.2.4 の更新履歴 <http://hg.python.org/cpython/file/v3.2.4/Misc/NEWS>`__

      `Python 3.2.4 <http://www.python.org/download/releases/3.2.4/>`__ は Python 3.2 系列で最後のバイナリリリースとなります。今後、2016年2月までは、セキュリティ上の問題に対処するためのソースコード版のみがリリースされます。

    - `Python 2.7.4 の更新履歴 <http://hg.python.org/cpython/file/v2.7.4/Misc/NEWS>`__

      `Python 2.7.4 <http://www.python.org/download/releases/2.7.4/>`__ は Python 2.7 系列のバグフィックスリリースで、数百件のBug修正が取り込まれています。

